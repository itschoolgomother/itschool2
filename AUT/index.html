<!DOCTYPE html>
<html>
<head>
	<title>A.Y.E</title>
</head>
<body id="bod" style="height: 2000px;"> 
<script type="text/javascript">
window.addEventListener('scroll',delovoi);
var r = 255;
var p = 0;
var g = 0;
var b = 0;
function delovoi() {
	p= pageYOffset;
	if (p>1) {
		b++;
		//GG
	}
	if (b>254) {
		r--;
		g++;
	}
	if (g>254) {
		b--;
		r++;
	}
	document.getElementById('bod').style.background = 'rgb('+r+','+g+','+b+')';
}
</script>
</body>
</html>
